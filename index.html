<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pixel Art Studio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center p-4 bg-gray-100 min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-5xl w-full flex flex-col lg:flex-row gap-6 lg:gap-8">
        <!-- Controls Panel -->
        <div class="flex flex-col gap-5 lg:w-1/3">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center lg:text-left">Pixel Art Studio</h1>

            <!-- Grid Size Controls -->
            <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <label for="gridWidth" class="block text-sm font-medium text-gray-700 mb-2">Grid Width:</label>
                <input type="range" id="gridWidth" min="5" max="50" value="20"
                       class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer range-lg accent-blue-500">
                <span id="widthValue" class="text-sm text-gray-600 mt-1 block text-right">20</span>

                <label for="gridHeight" class="block text-sm font-medium text-gray-700 mt-4 mb-2">Grid Height:</label>
                <input type="range" id="gridHeight" min="5" max="50" value="20"
                       class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer range-lg accent-blue-500">
                <span id="heightValue" class="text-sm text-gray-600 mt-1 block text-right">20</span>

                <button id="createGridBtn"
                        class="mt-6 w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Create Grid
                </button>
            </div>

            <!-- Drawing Tools -->
            <div class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col items-center">
                <label for="colorPicker" class="block text-sm font-medium text-gray-700 mb-2">Select Color:</label>
                <input type="color" id="colorPicker" value="#000000"
                       class="w-16 h-16 rounded-xl border-2 border-gray-300 cursor-pointer shadow-md">

                <div class="flex gap-3 mt-6 w-full justify-center">
                    <button id="toolPen" data-tool="pen"
                            class="tool-button active bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 shadow-md">
                        Pen
                    </button>
                    <button id="toolEraser" data-tool="eraser"
                            class="tool-button bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-semibold hover:bg-gray-400 transition duration-300 shadow-md">
                        Eraser
                    </button>
                    <button id="toolFill" data-tool="fill"
                            class="tool-button bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-semibold hover:bg-gray-400 transition duration-300 shadow-md">
                        Fill
                    </button>
                </div>

                <div class="flex gap-4 mt-6 w-full">
                    <button id="clearBtn"
                            class="flex-1 bg-red-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-600 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                        Clear
                    </button>
                    <button id="downloadBtn"
                            class="flex-1 bg-green-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                        Download
                    </button>
                </div>
            </div>

            <!-- Share Feature -->
            <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <button id="shareBtn"
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
                    Share Drawing
                </button>
            </div>
        </div>

        <!-- Pixel Grid Canvas -->
        <div class="flex-1 bg-white p-4 rounded-xl shadow-inner flex items-center justify-center min-h-[300px] lg:min-h-[500px]">
            <div id="pixelGrid" class="pixel-grid-container">
                <!-- Pixels will be generated here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Custom Message/Confirm Modal -->
    <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full relative text-center">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4"></h2>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <div id="modalButtons" class="flex gap-4 justify-center">
                <!-- Buttons will be injected by JS -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
